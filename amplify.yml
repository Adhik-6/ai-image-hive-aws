version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd client && npm ci --include=dev --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: client/dist
    files:
      - "**/*"
  cache:
    paths:
      - client/.npm/**/*
      - client/node_modules/**/*
